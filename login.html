<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">
          <i class="fa-solid fa-layer-group"></i>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row d-flex flex-column align-items-center justify-content-center">
        <div class="col-6 d-flex flex-column align-items-center">
          <h3 class="d-flex flex-column align-self-start mb-4">
            Sign in
            <p class="text-body-secondary h3-p">Sign in the internal platform</p>
          </h3>
          <div class="w-100 d-flex justify-content-between">
            <button type="button" class="btn d-flex align-items-center">
              <i class="fa-brands fa-facebook-f me-2"></i>
               LOGIN WITH FACEBOOK
            </button>
            <button type="button" class="btn d-flex align-items-center">
              <i class="fa-brands fa-google me-2"></i>
              LOGIN WITH GOOGLE
            </button>
          </div>
          <p class="or mb-4 mt-4">Or login with email address</p>
        </div>
        <div class="col-6">
          <form id="formLogin">
            <div class="mb-4">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-4">SIGN IN NOW</button>
            <p class="signUp">Dont't have an account? <a href="./signUp.html">Sign up</a></p>
          </form>
        </div>
      </div>

      <div id="alert"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/57991f803a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./axios/app.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
