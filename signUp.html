<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="#">
          <i class="fa-solid fa-layer-group"></i>
        </a>
      </div>
    </nav>

    <div class="container">
      <div
        class="row d-flex flex-column align-items-center justify-content-center"
      >
        <div class="col-6 d-flex flex-column align-items-center">
          <h3 class="d-flex flex-column align-self-start mb-md-4">
            Sign Up
            <p class="text-body-secondary h3-p">
              Sign Up the internal platform
            </p>
          </h3>
          <div class="w-100 d-flex justify-content-between">
            <button type="button" class="btn d-flex align-items-center">
              <i class="fa-brands fa-facebook-f me-2"></i>
              LOGIN WITH FACEBOOK
            </button>
            <button type="button" class="btn d-flex align-items-center">
              <i class="fa-brands fa-google me-2"></i>
              LOGIN WITH GOOGLE
            </button>
          </div>
          <p class="or mb-4 mt-4">Or Sign Up with email address</p>
        </div>
        <div class="col-6">
          <form id="formSignup" class="row g-3 needs-validation" novalidate>
            <div class="col-12 position-relative">
              <input
                type="text"
                class="form-control p-3"
                id="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="col-12 position-relative">
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control p-3"
                  id="username"
                  placeholder="Username"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-md-6 position-relative">
              <input
                type="text"
                class="form-control p-3"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="col-12 col-md-6 position-relative">
              <input
                type="text"
                class="form-control p-3"
                id="re-password"
                placeholder="Confirm Password"
                required
              />
              <div class="invalid-tooltip">Passwords must be the same</div>
            </div>
            <div class="col-12 col-md-12 mt-4">
              <button class="btn btn-primary w-100" type="submit">
                SIGN UP
              </button>
            </div>
            <p class="signUp">
                Already have a account? <a href="./login.html">Sign in</a>
            </p>
          </form>
        </div>
      </div>

      <div id="alert"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/57991f803a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./axios/app.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
